<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Maker</title>
</head>
<body>
<div id="scrollbar">
  <img class="img1 img" src="/images/daisy.png" onclick="display1()">
  <img class="img2 img" src="/images/tulip.png" onclick="display2()">
  <img class="img3 img" src="/images/rose1.png" onclick="display3()">
  <img class="img4 img" src="/images/orangedaisy.png" onclick="display4()">
  <img class="img5 img" src="/images/cotton.png" onclick="display5()">
  <img class="img6 img" src="/images/peony.png" onclick="display6()">
  <img class="img7 img" src="/images/sunflower.png" onclick="display7()">
  <img class="img8 img" src="/images/poppy.png" onclick="display8()">
  <img class="img9 img" src="/images/renonculus.png" onclick="display9()">
  <img class="img10 img" src="/images/dahlia.png" onclick="display10()">
  <img class="img11 img" src="/images/eucalyptus.png" onclick="display11()">
  <img class="img12 img" src="/images/vase.png" onclick="display12()">
  <img class="img13 img" src="/images/vase2.png" onclick="display13()">
  </div>
<div id="collageoutput">
   <img class="img1 output" src="/images/daisy.png">
  <img class="img2 output" src="/images/tulip.png">
  <img class="img3 output" src="/images/rose1.png">
   <img class="img4 output" src="/images/orangedaisy.png">
  <img class="img5 output" src="/images/cotton.png">
  <img class="img6 output" src="/images/peony.png">
  <img class="img7 output" src="/images/sunflower.png">
  <img class="img8 output" src="/images/poppy.png">
  <img class="img9 output" src="/images/renonculus.png">
  <img class="img10 output" src="/images/dahlia.png">
  <img class="img11 output" src="/images/eucalyptus.png">
  <img class="img12 output" src="/images/vase.png">
  <img class="img13 output" src="/images/vase2.png">
  </div>

</body>
<script src="./script.js"></script>
</html>
